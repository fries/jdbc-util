# Logging properties - only logging to stderr

log4j.rootLogger=INFO, Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.err
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#log4j.appender.Console.layout.ConversionPattern=%d{ABSOLUTE} %x | %-5p %-10t %-20c{4} - %m%n
log4j.appender.Console.layout.ConversionPattern=%d{ABSOLUTE} %x | %-5p %-14t  - %m%n

## CommonLog
log4j.logger.de.schaeuffelhut.jdbc=TRACE
